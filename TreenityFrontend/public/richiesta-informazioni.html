<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Cascina Giovane</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="navbar_section">
      <div class="logo">
        <a href="index.html">
          <img
            src="./src/images/cascina-caccia-logo.png"
            alt="logo"
            class="logo"
          />
        </a>
      </div>
      <nav class="navigation">
        <a href="/chi-siamo.html">Chi siamo</a>
        <a href="/activities.html">Le nostre attivit√†</a>
        <a href="/richiesta-prenotazione.html">Prenota Ora</a>
        <a href="#">Facci una domanda</a>
        <a href="https://www.libera.it/">Tutto su libera</a>
      </nav>
      <div class="toggleBox">
        <a onclick="showMenu()" href="#">
          <i class="menu fa-solid fa-bars"></i>
          <i class="close fa-solid fa-x"></i>
        </a>
      </div>
    </section>

    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title is-1 centered">Richiesta informazioni</h1>
          <h2 class="subtitle centered">
            Compila il form per farci qualsiasi domanda ti venga in mente!
          </h2>
        </div>
      </div>
    </div>

    <section class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container">
          <div class="card is-centered">
            <div class="card-content">
              <form action="#" method="POST" class="form">
                <div class="field">
                  <label class="label" for="nome">Nome Contatto</label>
                  <div class="control">
                    <input id="nome" name="nome" class="input" type="text""
                    required>
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="email">Email</label>
                  <div class="control">
                    <input
                      id="email"
                      name="email"
                      class="input"
                      type="email"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="phone">Telefono</label>
                  <div class="control">
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="input"
                      placeholder="+39"
                      value="+39"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="dropdown"
                    >Cosa vorresti sapere?</label
                  >
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="dropdown" name="dropdown" required>
                        <option value="" disabled selected>
                          Seleziona un'opzione
                        </option>
                        <option value="option1">Opzione 1</option>
                        <option value="option2">Opzione 2</option>
                        <option value="option3">Opzione 3</option>
                      </select>
                    </div>
                  </div>
                </div>

                <fieldset>
                  <div class="field">
                    <label class="label" for="informazioni"
                      >Informazioni da richiedere</label
                    >
                    <legend>
                      Scrivi qui le tue domande riguardo la struttura, gli
                      eventi e i laboratori disponibili presso Cascina Caccia!
                    </legend>
                    <div class="control">
                      <textarea
                        id="informazioni"
                        name="informazioni"
                        class="textarea"
                        placeholder="Scrivi qui..."
                        required
                      ></textarea>
                    </div>
                  </div>
                </fieldset>

                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" required />
                      Accetto i termini e le condizioni
                    </label>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" />
                      Voglio ricevere aggiornamenti via email
                    </label>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button" type="submit">Invia</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="/src/scripts/main.js"></script>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/forms.ts"></script>
    <script type="module" src="/src/router.js"></script>
  </body>
</html>
